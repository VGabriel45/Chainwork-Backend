type User {
  id: Int!
  username: String
  password: String
  email: String
  refreshToken: String
  jobs: [Job!]
}

input CreateUserInput {
  username: String!
  password: String!
  email: String!
}

input UpdateUserInput {
  id: Int
  username: String
  password: String
  email: String
  refreshToken: String
}

type Query {
  users: [User]!
  user(id: Int!): User
  userByUsername(username: String!): User
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
  removeUser(id: Int!): User
}
